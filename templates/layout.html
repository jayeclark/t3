<!DOCTYPE html>

<html lang="en">
    {% block head %}
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="{{url_for('static', filename='styles.css')}}" rel="stylesheet">
        <link rel="icon" type="image/x-icon" href="https://jayeclark.github.io/jay.ico">
        <script src="{{ url_for('static', filename='index.js') }}" type="module"></script> 
        <title>{% block title %}{% endblock %}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    {% endblock %}
    <body>
        <header id="header" style="min-height: 68px">
            <nav class="navbar fixed-top navbar-expand-sm navbar-light bg-white" style="padding:10px 20px; box-shadow: 0px 2px 4px rgba(0,0,0,0.05);">
                <div class="container-fluid" style="min-height: 52px">
                    <a class="navbar-brand" id="home-page" href="/"><img src="{{url_for('static', filename='t3-logo.png')}}" width="80px"></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a id="untimed-page" class="{{ 'nav-link active' if page == 'untimed' else 'nav-link' }}" href="/untimed">Untimed Quiz</a>
                            </li>
                            <li class="nav-item">
                                <a id="timed-page" class="{{ 'nav-link active' if page == 'timed' else 'nav-link' }}"  href="/timed">Timed Quiz</a>
                            </li>
                            <li class="nav-item">
                                <a id="hard-page" class="nav-link" href="/">Hard Quiz</a>
                            </li>
                            <li class="nav-item">
                                <a id="about-page" class="nav-link" href="/">About Me</a>
                            </li>
                        </ul>
                    </div>
                </div>
                </nav>
        </header>
      {% block content %}{% endblock %}
        <footer id="footer" class="footer-ribbon">
          <div id="main" style="background-color: white; border-top: 1px solid #efefef; padding: 10px 20px; color: #666; font-size: 0.9rem; display: flex; align-items: center; justify-content: space-between;">
            <div>Â© 2022 Jay Clark</div>
            <div>
            <a href="https://github.com/jayeclark" target="_blank" origin="noreferrer">GitHub</a> | <a href="https://www.linkedin.com/in/jayeclark/" target="_blank" origin="noreferrer">LinkedIn</a>
            </div>
          </div>
        </footer>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
